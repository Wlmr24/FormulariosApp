<h2>Reactive: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()"
              [formGroup]="miFormulario">
          <!-- Campo de producto -->
            <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Producto</label>
              <div class="col-sm-9">
                  <input type="text"
                          class="form-control"
                          formControlName="nombre"
                          placeholder="Nombre producto">
                  <span class="form-text text-danger"
                        *ngIf="miFormulario.controls?.['nombre']?.errors
                               && miFormulario.controls?.['nombre']?.touched">
                        <!-- *ngIf="campoValido('nombre')" -->
                  Ingresar mas de 3 Caracteres
                  </span>
              </div>
            </div>
          <!-- fin Campo de producto -->
          <!-- campo precio producto -->
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Precio</label>
              <div class="col-sm-9">
                  <input type="number"
                         class="form-control"
                         formControlName="precio"
                         placeholder="Precio">
                  <span class="form-text text-danger"
                        *ngIf="miFormulario.controls?.['precio']?.errors
                               && miFormulario.controls?.['precio']?.touched">
                        <!-- *ngIf="campoValido('precio')" -->
                   Precio mayor de 0
                   </span>
              </div>
            </div>
          <!-- fin campo precio producto -->
          <!-- existencias -->
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Existencias</label>
              <div class="col-sm-9">
                  <input type="number"
                         class="form-control"
                         formControlName="existencias"
                         placeholder="Existencias">

                  <span class="form-text text-danger"
                        *ngIf="miFormulario.controls?.['existencias']?.errors
                        && miFormulario.controls?.['existencias']?.touched">
                       <!-- *ngIf="campoValido('existencias')" -->
                   Ingresar mas de 0
                   </span>
              </div>
            </div>
          <!--fin existencias -->
          <!-- Boton guardar -->
          <div class="row">
              <div class="col">
                  <button type="submit"
                          class="btn btn-primary float-end">
                    Guardar
                  </button>
              </div>
          </div>
          <!-- fin Boton guardar -->
        </form>
    </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre> {{ miFormulario.valid }} </pre>

    <span>pristine</span>
    <pre> {{ miFormulario.pristine }} </pre>

    <span>touched</span>
    <pre> {{ miFormulario.touched }} </pre>

    <span>Valid</span>
    <pre> {{ miFormulario.value | json }} </pre>
  </div>
</div>
